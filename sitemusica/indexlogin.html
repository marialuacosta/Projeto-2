<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login - Site de Música</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="login-form">
            <h2>Bem-Vindo</h2>
            <form action="indexinicio.html">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">

                <input type="submit" value="Entrar">
            </form>
            <p class="signup-link">Não possui uma conta? <a href="#">Cadastre-se aqui</a></p>
        </section>
        <div class="user-photo">
            <img src="luz.png" alt="Foto do Usuário">
        </div>
    </main>
</body>
</html>
